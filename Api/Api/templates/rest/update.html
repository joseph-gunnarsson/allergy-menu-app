
<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" type="text/css"  href="{% static 'rest/css/css.css' %}">
<script src= "{% static 'rest/js/jquery-3.5.1.min.js' %}" type="text/javascript">
</script>
<script src= "{% static 'rest/js/qrcode.js' %}" type="text/javascript"></script>
<script src= "{% static 'rest/js/qrcode.min.js' %}" type="text/javascript"></script>

<script src= "{% static 'rest/js/global.js' %}" type="text/javascript"></script>
</head>
<body>
 
<div id="token" value="{{token}}"></div>
<div id="mySidenav" class="sidenav">
  <a href="{% url 'menu' %}">Edit menu</a>
  <a href="{% url 'qr' %}">Get QR code</a>
  <a href="{% url 'logout' %}">Log Out</a>
</div>
  <div class="wrapper">
    <div class="container">
           <div id="id" name="{{id}}"></div>
          <input type="text" placeholder="Menu item name" id="name"  class="input" value="{{name}}"><br />
          <input type="text" placeholder="Menu Section" id="section"  class="input" value="{{section}}"><br/>
          <input type="text" placeholder="Price" id="price"  class="input" value="{{price}}"><br/>
          <input type="text" placeholder="Ingredient" id="ingredient" class="input"><br/>
          <input  type="submit" id="addIngredient" value="Add Ingredient" class="smallbtn">
          <p style="text-align: center;">Click to remove Ingredient</p>
          <ul id="list">
          </ul>
           <h2 style="text-align: center;">Please select all allergns may be in menu item</h2>
           <div class="allergnsbox">
           </div>
          <input  type="submit" id="Add" value="Add To Menu" class="btn">   
           <script src= "{% static 'rest/js/update.js' %}" type="text/javascript">
         
             </script>
          <script  type="text/javascript">
           
            adding({{ing|safe}});
          checkbox({{ag|safe}});
          </script>
      
    </div>
  </div>

</body>
</html>
