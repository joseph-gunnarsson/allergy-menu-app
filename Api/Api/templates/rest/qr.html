<head>

<body>
	<script src= "{% static 'rest/js/qrcode.js' %}" type="text/javascript"></script>
	<script src= "{% static 'rest/js/qrcode.min.js' %}" type="text/javascript"></script>
<div id="token" value="{{token}}">

<div id="mySidenav" class="sidenav">
  <a href="{% url 'menu' %}">Edit menu</a>

  <a href="{% url 'vieworders' %}">View Orders</a>

  <div class="wrapper">
    <div class="container">
    	<h1>Print out you're QR and place somewhere in you're resturant</h1>
        <div id="qrcode"></div>



      
    </div>
  </div>
	<script  type="text/javascript">
		var qrcode = new QRCode("qrcode", {
    width: 400,
    height: 400,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});
		var id = "{{id}}"
        qrcode.makeCode(id);
		


	</script>
</body>
