
<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" type="text/css"  href="{% static 'rest/css/css.css' %}">
<script src= "{% static 'rest/js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
<script src= "{% static 'rest/js/global.js' %}" type="text/javascript"></script>
</head>
<body>


  <div class="wrapper">
    <div class="container">
      <div class="login">Log in</div>
      <div class="signup">Sign Up</div>
      <div class="login-form">
          {% if invalid %}
       <h1 class=error>Wrong email or password. </h1>
      {% endif %}
        {% if created %}
       <h1 style="background-color:green; text-align: center;">Account created </h1>
      {% endif %}
    {% if error %}
       <h1 class=error>{{message}} </h1>
      {% endif %}

         <form method='post' action="https://www.doc.gold.ac.uk/usr/391/restsignup/">
          {% csrf_token %}
          <input type="text" placeholder="Email or Username" name="email"class="input" ><br />
          <input type="Password" placeholder="passwords" name="passwords"class="input"><br />
          <input  type="submit" id="login" placeholder="Log In" value="Log In">
          </form>
       </div>
     
       <div class="signup-form">
        <form method='post' action="https://www.doc.gold.ac.uk/usr/391/restcreate/">
          {% csrf_token %}
          <input type="text" placeholder="Your Email Address" name="createemail"  class="input"><br />
          <input type="text" placeholder="Restaurant Name" name="name"  class="input"><br/>
          <input type="text" placeholder="Address"  name="address"  class="input"><br/>
          <input type="text" placeholder="City"  name="city" class="input"><br/>
          <input type="text" placeholder="Post Code" name="postcode"class="input"><br/>
          <input type="password" placeholder="Choose a Password" name="createpassword" class="input"><br />
          <input  type="submit" id="login" placeholder="Log In" value="Create Account">
        </form>
       </div>
      <script  src= "{% static 'rest/js/js.js' %}" type="text/javascript"></script>
      
      
    </div>
  </div>

</body>
</html>
